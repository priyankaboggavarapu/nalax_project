<div style="margin:40px ">
<p>
 Enter Category Name:&nbsp;&nbsp; <input type="text" [(ngModel)]="txt1" class="select" placeholder="Category name">
</p>
<input type="button" value="Insert Category" (click)="fun_ins_cat()" class="button">
</div>


<div style="margin:40px ">
<table>
  <tr>
    <th>
      Category Id
    </th>

    <th>
      Category Name
    </th>
    <th>
      Actions
    </th>
  </tr>

  <tr  *ngFor="let x of data">
    <td *ngIf="x._id!=temp; else updatediv">{{x._id}}</td>
    <td *ngIf="x._id!=temp">{{x.catname}}</td>
    <td *ngIf="x._id!=temp">
      <input type="button" value="Update" (click)="cat_update(x)" class="button">
      &nbsp;
      <input type="button" value="Delete" (click)="del_cat(x.catname)" class="button">
      &nbsp;
     
      <span *ngIf="x.active==1">
        <input type="button" value="Inactive" (click)="inact_cat(x,0)" class="button">
      </span>

      <span *ngIf="x.active==0">
        <input type="button" value="Active" (click)="act_cat(x,1)" class="button">
        
      </span>

    </td>
  </tr>
</table>

</div>

<ng-template #updatediv>

<td>{{temp}}</td>

<td><input type="text" name="txtup" [(ngModel)]="updtxt" class="cls"></td>

<td><input type="button" value="Save" (click)="save_cat()" class="button">
  &nbsp;
  <input type="button" value="Cancel" (click)="temp=0" class="button">
  
</td>

</ng-template>

<!--
   *ngIf="temp!==0"
-->

 tr:last-child td{border-bottom:0px solid #ccc;}

width:300px;
background:#fff;
border:1px solid #ccc;
padding:10px;

      padding:10px 20px;
    }

    background:#2c7ab7;
    border:1px solid #2c7ab7;

    color:#fff;
        
    }

        background:#ffb03c;
